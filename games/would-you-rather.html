<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/monsterrat-font.css">
    <link rel="stylesheet" href="css/would-you-rather.css">
    <script src="https://unpkg.com/split-type" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="js/would-you-rather.js" type="module" defer></script>
</head>
<body>
    <section id="top">
        <div id="button-wrapper">
            <button id="selected"><p>Normal</p></button>
            <!-- <button><p>Crazy</p></button>
            <button><p>Hard Choices</p></button>
            <button><p>Hot</p></button>
            <button><p>Mixed</p></button> -->
            <button><p>Custom</p></button>
        </div>
        <h1>Would you rather...</h1>
    </section>
    <section id="options">
        <div id="blue-border">
            <article id="blue-option">
                <div class="radialgradient"></div>
                <div>
                    <span class="percentage"></span>
                    <span class="percent"></span>
                </div>
                <p class="option-text"></p>
                <div class="sidecircle"></div>
            </article>
            <div id="blueselected"></div>
        </div>
        <div id="or-border">
            <div id="or">or</div>
        </div>
        <div id="red-border">
            <article id="red-option">
                <div class="radialgradient"></div>
                <div>
                    <span class="percentage"></span>
                    <span class="percent"></span>
                </div>
                <p class="option-text"></p>
                <div class="sidecircle"></div>
            </article>
            <div id="redselected"></div>
        </div>
    </section>
    <section id="bottom">
        <p id="ai-choice"></p>
        <button id="next-button" class="hidden"><div class="button-inner"></div><p>Next</p></button>
    </section>
</body>
</html>
